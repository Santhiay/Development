<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="video.css" rel="stylesheet">

</head>
<body>
<div class="calculator">
    <h1>Calculator</h1>
    <input type="text" id="display">
    <div class="buttons">
        <button onclick="clearDisplay()" class="btn">Clear</button>
        <div class="button-wrap">
           <button onclick="video(7)" class="btn">7</button>
           <button onclick="video(8)" class="btn">8</button>
           <button onclick="video(9)" class="btn">9</button>
           <button onclick="vide0('/')" class="btn">/</button>
        </div>
        <div class="button-wrap">
            <button onclick="video(4)" class="btn">4</button>
            <button onclick="video(5)" class="btn">5</button>
            <button onclick="video(6)" class="btn">6</button>
            <button onclick="video('%')" class="btn">%</button>
         </div>
         <div class="button-wrap">
            <button onclick="video(1)" class="btn">1</button>
            <button onclick="video(2)" class="btn">2</button>
            <button onclick="video(3)" class="btn">3</button>
            <button onclick="video('-')" class="btn">-</button>
         </div>
         <div class="button-wrap">
            <button onclick="video('.')" class="btn">.</button>
            <button onclick="video(0)" class="btn">0</button>
            <button onclick="video('+')" class="btn">+</button>
            <button onclick="calculate('=')" class="btn">=</button>
         </div>
    </div>
</div>

<script src="video.js"></script>
</body>
</html>
